<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/yixingxiao.css" />
	</head>

	<body>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav" id="head">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left Aicon"></a>
		    <h1 class="mui-title">业务详情</h1>
		    <a class="mui-icon mui-icon-compose Aicon mui-pull-right"></a>
		</header>
		<div class="mui-content">
		    <form class="mui-input-group">
		    	   <div class="mui-input-row">
		    	   	 <label>业务意向</label>
		    	   	 <span class="mui-pull-right Detail">金世计划</span>
		    	   </div> 
		    	   <div class="mui-input-row">
		    	   	 <label>业务类型</label>
		    	   	 <span class="mui-pull-right Detail">金世计划（开放类型）</span>
		    	   </div> 
		    	   <div class="mui-input-row">
		    	   	 <label>业务规模</label>
		    	   	 <span class="mui-pull-right Detail">12万元</span>
		    	   </div>
		    	   <div class="mui-input-row">
		    	   	 <label>进展阶段</label>
		    	   	 <span class="mui-pull-right Detail">方案报价</span>
		    	   </div>
		    	   <div class="mui-input-row">
		    	   	 <label>竞争对手</label>
		    	   	 <span class="mui-pull-right Detail">新华人寿、泰康养老</span>
		    	   </div> 
		    	   <div class="mui-input-row">
		    	   	 <label>客户态度</label>
		    	   	 <span class="mui-pull-right Detail">中性</span>
		    	   </div> 
		    	   <div class="mui-input-row">
		    	   	 <label>客户评判</label>
		    	   	 <span class="mui-pull-right Detail">半年内有结果客户</span>
		    	   </div> 
		    	   <div class="mui-input-row">
		    	   	 <label>备注</label>
		    	   	 <span class="mui-pull-right Detail">123123123123</span>
		    	   </div> 
		    </form>
		</div>
	</body>

</html>
