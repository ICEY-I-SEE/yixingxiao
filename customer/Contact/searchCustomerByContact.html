<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />

	<body>

				  	styles : {
				  		top : '45px'
				  	}
				  }
				]

		<header class="mui-bar mui-bar-nav" id="head">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left Aicon"></a>
		    <h1 class="mui-title">联系人</h1>
		    <a class="mui-icon mui-icon-plus Aicon mui-pull-right" id="addContact"></a>

    <script>
    	  window.onload = function(){
    	  	  var addContact = document.getElementById("addContact");
    	  	  setEvent(addContact,"click",function(){

				mui.fire(ContactView, "addContact", {});
    	  	  })
    	  }
