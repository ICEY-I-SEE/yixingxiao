<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/Customer.css" />
		<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="../js/Customer.js"></script>
		<script type="text/javascript" src="../js/addContact.js"></script>
	</head>
	<style>
		.mui-radio {
			float: left;
		}
		
		#sex {
			line-height: 40px;
		}
		
		#sex div {
			float: left;
		}
		
		.group {
			margin-top: 20px;
		}
		
		.mui-input-row input {
			text-align: left;
		}
	</style>

	<body>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav" id="head">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">联系人详情</h1>
			<a class="mui-pull-right" id="confirm">确定</a>
		</header>
		<div class="mui-content">
			<div class="mui-input-group">
				<div class="mui-input-row">
					<label>姓名</label>
					<input type="text" id="Username" />
				</div>
				<div class="mui-input-row mui-input-range" id="sex">
					<label>性别</label>
					<div>
						<p class="mui-radio mui-left">
							<label>男</label>
							<input name="radio1" type="radio" value="1">
						</p>
					</div>
					<div>
						<p class="mui-radio mui-left">
							<label>女</label>
							<input name="radio1" type="radio" value="2">
						</p>
					</div>
				</div>
				<div class="mui-input-row">
					<label>部门</label>
					<input type="text" id="department" />
				</div>
				<div class="mui-input-row">
					<label>职务</label>
					<input type="text" id="positions" />
				</div>
			</div>

			<div class="mui-input-group group">
				<div class="mui-input-row">
					<label>手机</label>
					<input type="number" id="tel" />
				</div>
				<div class="mui-input-row">
					<label>电话</label>
					<input type="number" id="phone" />
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<input type="text" id="eMail" />
				</div>
			</div>
			<div class="mui-input-group group">
				<div class="mui-input-row">
					<label>生日</label>
					<input type="number" id="birthday" />
				</div>
				<div class="mui-input-row">
					<label>爱好</label>
					<input type="text" id="hobby" />
				</div>
				<div class="mui-input-row">
					<label>备注</label>
					<input type="text" placeholder="请输入内容" id="remark" />
				</div>
			</div>
		</div>
	</body>
	<script>
		mui.plusReady(function() {
			var webview = plus.webview.currentWebview();
			var id = webview.rowid;
			var db = getDB();
			selectFromId(db, id);

			$("#confirm").click(function() {
					var username = $("#Username").val();
					var sex = $("input:checked").attr("value");
					var department = $("#department").val();
					var positions = $("#positions").val();
					var tel = $("#tel").val();
					var phone = $("#phone").val();
					var eMail = $("#eMail").val();
					var birthday = $("#birthday").val();
					var hobby = $("#hobby").val();
					var remark = $("#remark").val();
					if(username == "") {
						plus.nativeUI.alert("请填写联系人姓名");
					} else {
						//把数据存储HTML5本地数据库中
						var Contact = {
							id:id,
							contactName: username,
							sex: sex,
							department: department,
							positions: positions,
							tel: tel,
							phone: phone,
							eMail: eMail,
							birthday: birthday,
							hobby: hobby,
							remark: remark
						}
						plus.nativeUI.confirm("是否确定修改", function(e) {
							if(e.index == 1) {
								updateContact(db, Contact);
								//console.log(Contact.eMail);
								mui.back();
							}
						}, "", ["否", "是"]);
						}
					});
			
		});
	</script>

</html>
