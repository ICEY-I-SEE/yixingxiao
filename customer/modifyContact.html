<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/yixingxiao.css" />
		<link rel="stylesheet" href="../css/Customer.css" />
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="../js/Customer.js"></script>
		<script type="text/javascript" src="../js/addContact.js"></script>
		<script type="text/javascript" src="../js/jquery.validate.js" ></script>
		<script type="text/javascript" src="../js/messages_zh.js" ></script>
		<script type="text/javascript" src="../js/addContact.js" ></script>
	</head>
	<style>
		.mui-radio {
			float: left;
		}
		
		#sex {
			line-height: 40px;
		}
		
		#sex p {
			color: black;
			float: left;
			height: 40px;
			width: 30%;
			overflow: hidden;
		}
		
		.group {
			margin-top: 20px;
		}
		
		.mui-input-row input {
			text-align: left;
		}
		
		#submitContact {
			display: none;
		}
	</style>

	<body>
		
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav" id="head">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left Aicon"></a>
			<h1 class="mui-title">联系人详情</h1>
			<a class="mui-pull-right" id="confirm">确定</a>
		</header>
		<div class="mui-content">
			<form id="contactForm">
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label>姓名</label>
						<input type="text" id="Username" name="Username" maxlength="10" required/>
					</div>
					<div class="mui-input-row mui-input-range" id="sex">
						<label>性别</label>						
							<p class="mui-radio mui-left">
								<label>男</label>
								<input name="radio1" type="radio" value="1" required>
							</p>											
							<p class="mui-radio mui-left">
								<label>女</label>
								<input name="radio1" type="radio" value="2">
							</p>						
					</div>
					<div class="mui-input-row">
						<label>部门</label>
						<input type="text" id="department" name="department" maxlength="2" />
					</div>
					<div class="mui-input-row">
						<label>职务</label>
						<input type="text" id="positions" name="positions" maxlength="10" />
					</div>
				</div>

				<div class="mui-input-group group">
					<div class="mui-input-row">
						<label>手机</label>
						<input type="text" id="tel" name="tel" maxlength="11" number="true"/>
					</div>
					<div class="mui-input-row">
						<label>电话</label>
						<input type="text" id="phone" name="phone" maxlength="15"/>
					</div>
					<div class="mui-input-row">
						<label>邮箱</label>
						<input type="text" id="eMail" name="eMail" email="true" />
					</div>
				</div>
				<div class="mui-input-group group">
					<div class="mui-input-row">
						<label>生日</label>
						<input type="text" id="birthday" name="birthday" />
					</div>
					<div class="mui-input-row">
						<label>爱好</label>
						<input type="text" id="hobby" name="hobby" maxlength="20" />
					</div>
					<div class="mui-input-row">
						<label>备注</label>
						<input type="text" placeholder="请输入内容" id="remark" name="remark" maxlength="100" />
					</div>
					<input type="submit" id="submitContact" />
				</div>
			</form>
		</div>
	</body>
	<script>
		mui.plusReady(function() {
			var webview = plus.webview.currentWebview();
			var id = webview.rowid;
			var db = getDB();
			selectFromId(db, id);
			getBirthdayDate();//获取生日日期控件date
			$("#contactForm").validate({
				debug: true,
				messages: {
					Username: {
						maxlength: "姓名最多输入10个汉字",
						required: "姓名不能为空"
					},
					department: {
						maxlength: "部门最多输入20个汉字"
					},
					positions: {
						maxlength: "职位最多输入10个汉字"
					},
					tel: {
						maxlength: "手机号码最多输入11位数字",
						number: "手机号码请输入数字"
					},
					phone: {
						maxlength: "电话号码最多输入15位数字"
						
					},
					eMail: {
						email: "请输入正确的邮箱格式"
					},
					hobby: {
						maxlength: "爱好最多输入20个汉字"
					},
					remark: {
						maxlength: "备注最多输入100个汉字"
					},
					radio1 : {
						required: "请选择性别"
					}

				},
				errorPlacement: function(error, element) {
					element.after(error);
					
					 
				},
				submitHandler: function() {
					var username = $("#Username").val();
					var sex = $("input:checked").attr("value");
					var department = $("#department").val();
					var positions = $("#positions").val();
					var tel = $("#tel").val();
					var phone = $("#phone").val();
					var eMail = $("#eMail").val();
					var birthday = $("#birthday").val();
					var hobby = $("#hobby").val();
					var remark = $("#remark").val();

					//把数据存储HTML5本地数据库中
					var Contact = {
						id: id,
						contactName: username,
						sex: sex,
						department: department,
						positions: positions,
						tel: tel,
						phone: phone,
						eMail: eMail,
						birthday: birthday,
						hobby: hobby,
						remark: remark
					}
					plus.nativeUI.confirm("是否确定修改", function(e) {
						if(e.index == 1) {
							updateContact(db, Contact);
							//console.log(Contact.eMail);
							var searchView = plus.webview.getWebviewById("searchContact");
							mui.fire(searchView, "reload");
							plus.webview.currentWebview().close();

						}
					}, "", ["否", "是"]);
				}
			});

			$("#confirm").click(function() {
				$("#submitContact").click();
				console.log(document.body.innerHTML);
				var errorVal = document.getElementById("contactForm").getElementsByClassName("error");
				for(var i = 0; i < errorVal.length; i++) {
					//console.log(errorVal[i].tagName);
					if(errorVal[i].tagName == "LABEL") {
						if(errorVal[i].textContent != "") {
							plus.nativeUI.toast(errorVal[i].textContent);
							break;
						}

					}

				}

			});

		});
	</script>

</html>
